{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Men√∫ Principal - Sistema de Quejas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        header {
            background-color: #ff6a00;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            font-size: 1.8rem;
            color: #000;
            margin: 0;
            font-weight: bold;
        }
        .icono-login {
            font-size: 1.8rem;
            color: #000;
        }
        .menu-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }
        .menu-box {
            background-color: #d9d9d9;
            padding: 40px 30px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            min-width: 250px;
        }
        .menu-btn {
            background-color: #ff6a00;
            color: #000;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
            transition: 0.3s;
        }
        .menu-btn:hover {
            background-color: #e55b00;
        }
    </style>
</head>
<body>

<header>
    <h1>Sistema de Quejas Municipales</h1>
    <a href="{% url 'admin:login' %}" class="icono-login">
        <i class="bi bi-person-circle"></i>
    </a>
</header>

<div class="menu-container">
    <div class="menu-box">
        <form action="{% url 'nueva_queja' %}">
            <button type="submit" class="menu-btn">Nueva queja</button>
        </form>
        <form action="">
            <button type="submit" class="menu-btn">Revisar quejas</button>
        </form>
    </div>
</div>

<!-- Iconos Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</body>
</html>
