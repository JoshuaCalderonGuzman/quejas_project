<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrar Quejas - Sistema de Quejas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #ff6a00;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 0 0 10px 10px;
        }
        header h1 {
            font-size: 1.8rem;
            color: #000;
            margin: 0;
            font-weight: bold;
        }
        .back-btn {
            font-size: 1.5rem;
            color: #000;
            text-decoration: none;
        }
        .quejas-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 80vh;
            padding-top: 20px;
        }
        .quejas-box {
            width: 100%;
            max-width: 700px;
            padding: 20px;
        }
        .queja-item {
            background-color: #e0e0e0;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }
        .queja-item.selected {
            background-color: #d9d9d9;
        }
        .queja-details {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .queja-item span {
            font-size: 1.1rem;
            color: #333;
        }
        .queja-item p {
            font-size: 0.9rem;
            color: #555;
            margin: 0;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .minus-btn, .edit-btn {
            font-size: 1.2rem;
            color: #000;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            margin: 0;
        }
        .estado {
            background-color: #ddd;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }
        .estado.red {
            color: #ff0000;
        }
        .estado.green {
            color: #00ff00;
        }
        .estado.blue {
            color: #0000ff;
        }
    </style>
</head>
<body>

<header>
    <a href="{% url 'menu' %}" class="back-btn"><i class="bi bi-arrow-left-circle"></i></a>
    <h1>Administrar Quejas</h1>
    <div></div> 
</header>

<div class="quejas-container">
    <div class="quejas-box">
        <div class="queja-item">
            <div class="queja-details">
                <span>QUEJA1</span>
                <p>Descripción de la queja 1</p>
            </div>
            <div class="action-buttons">
                <button class="minus-btn">-</button>
                <button class="edit-btn"><i class="bi bi-pencil"></i></button>
                <div class="estado red">PENDIENTE</div>
            </div>
        </div>
        <div class="queja-item selected">
            <div class="queja-details">
                <span>QUEJA2</span>
                <p>Descripción de la queja 2</p>
            </div>
            <div class="action-buttons">
                <button class="minus-btn">-</button>
                <button class="edit-btn"><i class="bi bi-pencil"></i></button>
                <div class="estado green">RESUELTA</div>
            </div>
        </div>
        <div class="queja-item">
            <div class="queja-details">
                <span>QUEJA3</span>
                <p>Descripción de la queja 3</p>
            </div>
            <div class="action-buttons">
                <button class="minus-btn">-</button>
                <button class="edit-btn"><i class="bi bi-pencil"></i></button>
                <div class="estado blue">EN PROCESO</div>
            </div>
        </div>
    </div>
</div>


<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</body>
</html>
